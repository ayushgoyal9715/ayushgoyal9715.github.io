<br>

<IMG src='img1.jpg' width='300' height='300'><br><br>
<br>
<button><font  color='blue' family='Tahoma' size ='5'>Phishing is a type of cyberattack that involves the fraudulent attempt to obtain sensitive information, such as usernames, passwords, credit card numbers, and personal details, by posing as a trustworthy entity or person.</font> </button>
<font color="white" size='6'><li><h1>Identity Theft </h1></li></font>
<IMG src="img2.jpg" width='300' height='300'><br><br>
<button><font  color='blue' family='Tahoma' size ='5'>

<IMG src="img3.jpg" width='300' height='300'><br><br>
